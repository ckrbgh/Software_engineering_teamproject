{% extends "base.html" %}
{% block title %}{{ user.username }}'s Photos{% endblock %}
{% block content %}
    <h1>{{ user.username }}'s Photos</h1>
    {% for photo in photos %}
        <div>
            <img src="{{ url_for('static', filename='uploads/' ~ photo.image_file) }}" alt="Photo">
            <p>{{ photo.description }}</p>
            <p>Keywords: {{ photo.keywords }}</p>
        </div>
    {% endfor %}
{% endblock %}
